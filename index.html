<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Correct Word</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./words.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div id="body">
        <div id="title">
            <p>Make Correct Word</p>
            <span>Choose letters to make a word and check that it's Correct or not.</span>
        </div>
        <div id="btn-box"><button onClick="startGame()">Let's do this</button></div>
        <div id="alphabets-boxes">
            <table>
                <tr>
                    <td onClick="getValue()" id="0"></td>
                    <td onClick="getValue()" id="1"></td>
                    <td onClick="getValue()" id="2"></td>
                    <td onClick="getValue()" id="3"></td>
                    <td onClick="getValue()" id="4"></td>
                    <td onClick="getValue()" id="5"></td>
                </tr>
                <tr>
                    <td onClick="getValue()" id="6"></td>
                    <td onClick="getValue()" id="7"></td>
                    <td onClick="getValue()" id="8"></td>
                    <td onClick="getValue()" id="9"></td>
                    <td onClick="getValue()" id="10"></td>
                    <td onClick="getValue()" id="11"></td>
                </tr>
                <tr>
                    <td onClick="getValue()" id="12"></td>
                    <td onClick="getValue()" id="13"></td>
                    <td onClick="getValue()" id="14"></td>
                    <td onClick="getValue()" id="15"></td>
                    <td onClick="getValue()" id="16"></td>
                    <td onClick="getValue()" id="17"></td>
                </tr>
                <tr>
                    <td onClick="getValue()" id="18"></td>
                    <td onClick="getValue()" id="19"></td>
                    <td onClick="getValue()" id="20"></td>
                    <td onClick="getValue()" id="21"></td>
                    <td onClick="getValue()" id="22"></td>
                    <td onClick="getValue()" id="23"></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td onClick="getValue()" id="24"></td>
                    <td onClick="getValue()" id="25"></td>
                    <td colspan="2"></td>
                </tr>
            </table>
        </div>

    </div>
    <!-- body end -->

    <script src="./app.js"></script>
</body>
</html>
